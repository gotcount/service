# define datastores for data loading
datastores:
  - jdbc: jdbc:mysql://localhost/d012dad2
    user: root
    pwd: 
    table: accesslog
    tableAlias: access
    columns: 
        - name : path
          type : java.lang.String
        - name : hostname
          type : java.lang.String          
        - name : title
          type : java.lang.String
        - name : url
          type : java.lang.String
        - name : timer
          type : java.lang.Long
        - name : timestamp
          type : java.lang.Long
          precision : 3600
    